<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-m">
        <form class="numberForm">
          <div class="form-group">
            <label for="numberGenerator">Number Entry</label>
            <input id="numberGenerator" class="form-control" type="text">
          </div>
          <button id="submitButton" type="submit" class="btn">Provide Numbers</button>
        </form>
      </div>
      <div class="col-m">
        <span id="showNumbers"></span>
      </div>
      <div class="col-m">
        <img src="img/robodance.gif" alt="Look at 'em go!"> 
      </div>
    </div>
  </div>
</body>
</html>
