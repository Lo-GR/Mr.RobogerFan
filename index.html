<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood Fanboy</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form class="numberForm">
          <div class="form-group">
            <label for="numberGenerator">Number Entry</label>
            <input id="numberGenerator" class="form-control" type="text">
          </div>
          <button id="submitButton" type="submit" class="btn">Provide Numbers</button>
        </form>
      </div>
      <div class="col-4">
        <span id="showNumbers"></span>
      </div>
      <div class="col-4">
        <img src="img/robodance.gif" alt="Look at 'em go!"> 
        <p> "Hello Friend! I LOVE numbers! Please provide me with a number and I'll provide you with every number from 0 and to the number you chose. Hey, do you like Mr.Roboger? I do. I might get distracted while counting your numbers so forgive me if the 1s, 2s, and 3s look a little off!"</p>
      </div>
    </div>
  </div>
</body>
</html>
